<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container p-4" id="app">
        <input type="text" name="name" class="form-control" v-model="search">
        <hr>
        <ul class="list-group">
            <li class="list-group-item" v-for="user in filterUsers">
                <h1>{{ user.name }}</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, corrupti!</p>
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            search: '',
            users: [
                {name: "rady"},
                {name: "sopheak"},
                {name: "kanha"},
            ]
        },
        computed: {
            filterUsers:function() {
                return this.users.filter((user) => {
                    return user.name.match(this.search);
                })
            }
        }
    })
</script>
</html>
